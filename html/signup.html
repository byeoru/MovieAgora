<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../styles/signup.css" />
    <script defer src="../js/signup.js"></script>
    <script defer src="../js/signup_onchange.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- 부트스트랩 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome-->
    <script
      src="https://kit.fontawesome.com/d6368aa91c.js"
      crossorigin="anonymous"
    ></script>

    <!-- TITLE IMAGE -->
    <link
      href="./images/movieagora_icon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <title>회원가입</title>
  </head>

  <body>
    <div class="signup">
      <h1 id="body_title">MOVIE AGORA</h1>
      <form>
        <div><label for="userEmail">이메일</label></div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="userEmail"
            required
            onchange="check_email()"
            placeholder="sdasd"
          />
          <div id="help_email">필수 정보입니다.</div>
        </div>

        <div><label for="userPwd">비밀번호</label></div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="userPwd"
            maxlength="20"
            required
            onchange="check_pw()"
          />
          <div id="pwLength">필수 정보입니다.</div>
        </div>
        <div><label for="userPwdch">비밀번호 재확인</label></div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="userPwdch"
            maxlength="20"
            required
            onchange="check_pw()"
          />
          <div id="pw_same">필수 정보입니다.</div>
        </div>

        <div><label for="userName">이름</label></div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="userName"
            required
            onchange="check_name()"
          />
          <div id="help_name">필수 정보입니다.</div>
        </div>

        <div>
          <label for="userGender">성별</label> <br />
          <select id="userGender" class="form-select">
            <option selected value="none">선택안함</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>
        <br />

        <div><label for="userBirth">생년월일(6자리)</label></div>
        <div class="form-floating">
          <input type="number" class="form-control" id="userBirth" />
          <div id="help_birth">ex) 1988년 2월 17일 : 880217</div>
        </div>
      </form>

      <div>
        <button
          class="w-100 btn btn-lg btn-primary"
          id="signup_button"
          onclick="signup()"
        >
          계정 생성하기
        </button>
      </div>

      <div class="etcInfo">
        <a>이용약관</a> | <a>개인정보처리방침</a> |
        <a>책임의 한계와 법적고지</a> |
        <a>회원정보 고객센터</a>
      </div>
    </div>
  </body>
</html>
